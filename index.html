<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="In this website you can make your own train trip throughout Europe">
    <link rel="icon" href="assets/img/train.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Home</title>
</head>
<body>
    <header id="header" class="fixed-top">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <div id="header__logo" class="w-10">
                    <a class="navbar-brand" href="index.html"><img src="assets/img/train.png" width="60" height="60" alt="train icon"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row collapse navbar-collapse text-center text-uppercase" id="navbarNav">
                    <div id="navbar__sections" class="navbar-nav">
                        <div class="nav-item col">
                            <a class="nav-link zoom" aria-current="page" href="countries.html">Countries</a>
                        </div>
                        <div class="nav-item col">
                            <a class="nav-link zoom" href="offerts.html">Offerts</a>
                        </div>
                        <div class="nav-item col">
                            <a class="nav-link zoom" href="plan_your_trip.html">Plan Your Trip</a>
                        </div>
                        <div class="nav-item col">
                            <a class="nav-link zoom" href="contact_us.html">Contact Us</a>
                        </div>
                    </div>
                </div>
                <div id="shopping__logo">
                    <button class="btn btn-train" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                        <img src="assets/img/shopping_cart_logo.png" alt="shopping cart logo"><span id="cart__counter">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div id="banner" class="d-flex align-items-end pb-4">
        <div class="rounded mx-auto py-4 bg-black bg-opacity-75 bg-md-transparent">
            <div class="container-fluid row">
                <div class="col-md-3 p-1">
                    <div class="form-floating">
                        <input type="input" class="form-control" id="floatingInputGrid" placeholder="from">
                        <label for="floatingInputGrid">From</label>
                    </div>
                </div>
                <div class="col-md-3 p-1">
                    <div class="form-floating">
                        <input type="input" class="form-control" id="floatingTo" placeholder="to">
                        <label for="floatingTo">To</label>
                    </div>
                </div>
                <div class="col-md-3 p-1">
                    <div class="form-floating">
                        <select class="form-select fw-bold text-center text-main pt-2 pb-1" aria-label="Classes">
                            <option selected>Classes</option>
                            <option value="1">First Class</option>
                            <option value="2">Business Class</option>
                            <option value="3">Economy Class</option>
                        </select>
                    </div>    
                </div>
                <div class="col-md-3 py-1">
                    <div class="form-floating d-flex justify-content-center">
                        <button type="submit" class="btn btn-train fw-bold py-3 px-5" data-bs-toggle="modal" data-bs-target="#soldOut">GO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="cards__container" class="container-fluid row">
    </div>
    <div id="footer" class="bg-dark">
        <footer class="py-3 border-top border-dark">
            <ul class="nav justify-content-center border-bottom border-light pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="countries.html" class="nav-link px-2 text-muted">Countries</a></li>
                <li class="nav-item"><a href="offerts.html" class="nav-link px-2 text-muted">Offerts</a></li>
                <li class="nav-item"><a href="plan_your_trip.html" class="nav-link px-2 text-muted">Plan Your Trip</a></li>
                <li class="nav-item"><a href="contact_us.html" class="nav-link px-2 text-muted">Contact Us</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2022 TrainTrip, INC</p>
            <div class="container d-flex justify-content-around">
                <div>
                    <a href="https://www.facebook.com" target="_blank">
                        <img class="zoom" src="./assets/img/icon_facebook.png" width="50" height="50" alt="logo of facebook">
                    </a>
                </div>
                <div>
                    <a href="https://www.instagram.com" target="_blank">
                        <img class="zoom" src="./assets/img/icon_instagram.png" width="50" height="50" alt="logo of instagram">
                    </a>
                </div>
                <div>
                    <a href="https://twitter.com" target="_blank">
                        <img class="zoom" src="./assets/img/icon_twitter.png" width="50" height="50" alt="logo of twitter">
                    </a>
                </div>
            </div> 
        </footer>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Shopping Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="shopping__container" class="offcanvas-body">
        </div>
        <div id="total__container" class="offcanvas-footer d-flex justify-content-end border-top">
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
